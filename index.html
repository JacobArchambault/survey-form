<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" style="text/css" href="CSS/survey.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <h1 id="title">Newsletter</h1>
            <p id="description">Sign up here</p>
            <form id="survey-form">
                <label id="name-label" for="name">* Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">* Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">* Age:</label>
                <input type="number" id="number" name="number" min="0" max="125" placeholder="Enter a number" required>
                <label for="dropdown">How often would you like to receive updates?</label>
                <select id="dropdown" name="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="never">Never</option>
                </select>
                <label for="user-rating"> How likely are you to mention Philosophy Outside the Text to a friend?</label>
                <label><input type="radio" name="rating">Definitely</label>
                <label><input type="radio" name="rating">Likely</label>
                <label><input type="radio" name="rating">Not sure</label>
                <label><input type="radio" name="rating">Not likely</label>
                <label><input type="radio" name="rating">Not at all likely</label>
                <label>What would you like to see more of on Philosophy Outside the Text?</label>
                    <label><input type="checkbox" value="posts">Posts</label>
                    <label><input type="checkbox" value="podcasts">Podcasts</label>
                    <label><input type="checkbox" value="videos">Videos</label>
                    <label><input type="checkbox" value="other">Other</label>
                <label>Comments:</label>
                <textarea placeholder="Enter your comments here"></textarea>
                <input type="submit">
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
