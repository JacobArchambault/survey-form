<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" style="text/css" href="CSS/survey.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <!-- DONE: User Story #1: I can see a title with id="title" in H1 sized text. -->
            <h1 id="title">Newsletter</h1>
            <p id="description">Sign up here</p>
            <!-- User Story #3: I can see a form with id="survey-form". -->
            <form id="survey-form">
                <label id="name-label" for="name">Name:</label><input type="text" id="name" name="name" placeholder="Enter your name">
                <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
                <label for="email" id="email-label">Email:</label><input type="text" id="email" name="email" placeholder="Enter your email">
                <!-- DONE: User Story #7: Inside the form, I can enter a number in a field with id="number". -->
                <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
                <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
                <!-- DONE: User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
                <label for="number" id="number-label">Age:</label><input type="number" id="number" name="number" min="0" max="125" placeholder="Enter a number">
                <!-- DONE: User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
                <!-- DONE: User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
                <label for="dropdown">How often would you like to receive updates?</label>
                <select id="dropdown" name="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="never">Never</option>
                </select>
                <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
                <label for="user-rating"> How likely are you to mention Philosophy Outside the Text to a friend?</label>
                <label><input type="radio">Definitely</label>
                <label><input type="radio">Likely</label>
                <label><input type="radio">Not sure</label>
                <label><input type="radio">Not likely</label>
                <label><input type="radio">Not at all likely</label>
                <!-- DONE: User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
                <label>What would you like to see more of on Philosophy Outside the Text?</label>
                <ul>
                    <li><label><input type="checkbox" value="posts">Posts</label></li>
                    <li><label><input type="checkbox" value="podcasts">Podcasts</label></li>
                    <li><label><input type="checkbox" value="videos">Videos</label></li>
                    <li><label><input type="checkbox" value="other">Other</label></li>
                </ul>
                <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
                <!-- DONE: User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
                <input type="submit">
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
